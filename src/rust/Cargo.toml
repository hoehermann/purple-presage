[package]
name = "purple-presage-backend"
version = "0.0.0"
edition = "2021"

[lib]
name = "purple_presage_backend"
path = "src/lib.rs"
crate-type = ["staticlib"]

# presage needs this, taken from https://github.com/whisperfish/presage/blob/0.6.1/Cargo.toml
[patch.crates-io]
curve25519-dalek = { git = 'https://github.com/signalapp/curve25519-dalek', tag = 'signal-curve25519-4.0.0' }

[dependencies]
presage = { git = "https://github.com/whisperfish/presage", tag = "0.6.1" }
presage-store-sled = { git = "https://github.com/whisperfish/presage", tag = "0.6.1" }

hex = "*"
#stdint = "0.2"
futures = "0.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "io-std", "io-util"] }

# https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true  # Automatically strip symbols from the binary. Needs rust 1.59 or newer.
#opt-level = "z"  # Optimize for size.
#lto = true
#codegen-units = 1
